<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advinha Cidade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Adivinhe a cidade</h1>
    <p>É sorteado uma entre 8 cidades, veja se voce consegue adivinhar.</p>
    <p>Ascurra, Blumenau, Gaspar, Ilhota, Indaial, Navegantes, Pomerode ou Timbó.</p>
    <br>
    <div class="form">
        <label for="campoPalpite">Digite seu palpite</label>
        <input type="text" class="campoPalpite">
        <input type="submit" value="Enviar" class="inputEnviar">
    </div>
    <div class="resultado">
        <p>Tentativas: <span class="numeroTentativas"></span></p>
        <p class="tentativas"></p>
        <p class="resultadoFinal"></p>
    </div>
</body>

</html>
